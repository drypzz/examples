<!DOCTYPE html>
<html>
    <head>
        <title>Percentual de Faturamento</title>
    </head>
    <body>
        <h1>Percentual de Faturamento por Estado</h1>
        <button onclick="calcularPercentual()">Calcular</button>
        <p id="resultado"></p>

        <script>
            function calcularPercentual() {
                const faturamento = {
                    SP: 67836.43,
                    RJ: 36678.66,
                    MG: 29229.88,
                    ES: 27165.48,
                    Outros: 19849.53
                };

                const total = Object.values(faturamento).reduce((acc, val) => acc + val, 0);
                let resultado = "";

                for (const estado in faturamento) {
                    const percentual = ((faturamento[estado] / total) * 100).toFixed(2);
                    resultado += `${estado}: ${percentual}%<br>`;
                }

                document.getElementById("resultado").innerHTML = resultado;
            }
        </script>
    </body>
</html>
